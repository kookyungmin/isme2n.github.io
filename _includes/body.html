<div id="_yPushState">

    <main style="width:800px; max-width:800px;" id="_main" class="content" role="main" data-color="{{ color | escape }}" data-image="{{ image | escape }}">

     {% if site.disqus_shortname and page.layout == 'post' %}

     {% endif %}

      {% include footer.html %}

  </div>

</div>
